<form class="searchBar">
  <button class="searchButton" type="submit" (click)="onSearch()">
    <i class="fa fa-search"></i>
  </button>
  <input
    class="form-control mr-sm-2 formulaireRecherche"
    type="text"
    id="rechercheTraining"
    ng-keyup="$event.keyCode == 13 && onSearch()"
  />
</form>
