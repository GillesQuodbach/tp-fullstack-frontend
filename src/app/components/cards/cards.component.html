<div *ngIf="training" class="container debutCarte">

    <div class="row">
        <div class="col-12">
            <div class="container contenuCarte">

                <div class="row">
                    <div class="col-12">
                        <a  (click)="onUpdateTraining(training)">
                            <img [src]="urlImage + '/download/' + training.id" alt="training image" class="card_image">
                        </a>
                    </div>
                </div>

            </div>
            <div class="row infosCarte">
                <div class="col-9">
                    <a href=""><h3>{{ training.name }}</h3></a>
                </div>
                <div class="col-3 text-centre ">
                    <input
                    type="number"
                    name="quantity"
                    style="width: 60px"
                    [(ngModel)]="training.quantity"
                    min="1"
                    max="10"/>
                    <button *ngIf="training" class="cartPanier" (click)="onAddToCart(training)">
                        <i class="fa fa-shopping-cart"></i>
                        <span *ngIf="showCounter" class="counter">+{{training.quantity}}</span>
                    </button>    
                </div>
                <div class="row">
                    <div class="col-9"></div>
                    <div class="col-3 text-right prix">$ {{ training.price }}</div>
                </div>
            </div>
        </div>
      </div>
   
      </div>
