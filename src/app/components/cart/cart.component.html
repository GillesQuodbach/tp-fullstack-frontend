<section class="h-100 h-custom" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">

            <div class="row">

              <div class="col-lg-7">
                <h5 class="mb-3">
                  <a href="#!" class="text-body"><i class="fa fa-arrow-left"></i> Continuer vos achats</a>
                </h5>
                <hr>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-1">Votre Panier <i class="fa fa-shopping-cart"></i></p>
                    <p class="mb-0">Vous avez {{cart?.length}} items dans le panier</p>
                  </div>
                </div>
                <div class="container" *ngFor="let training of cart">
                  <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <div>
                            <img
                            [src]="urlApi + '/download/' + training.id"
                              class="img-fluid rounded-3" alt="Training item" style="width: 65px; height: 65px;">
                          </div>
                          <div class="ms-3">
                            <h5>{{training.name}}</h5>
                            <p class="small mb-0">{{training.description}}</p>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <div style="width: 50px;">
                            <h5 class="fw-normal mb-0">{{training.quantity}}</h5>
                          </div>
                          <div style="width: 80px;">
                            <h5 class="mb-0">${{training.price * training.quantity}}</h5>
                          </div>
                          <button class="btn" (click)="onRemoveFromCart(training)"><i class="fa fa-trash" style="color: #a39393;"></i></button>                         </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-5 ">

                <div class="card bg text-white rounded-3" style="background-color: #5984F1;">
                  <div class="card-body shadow-sm">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <h5 class="mb-0">Détail de paiement</h5>
                    </div>

                    <p class="small mb-2">Type de paiement</p>
                    <a href="#!" type="submit" class="text-white"><i class="fa fa-cc-mastercard fa-2x me-2"></i></a>
                    <a href="#!" type="submit" class="text-white"><i class="fa fa-cc-visa fa-2x me-2"></i></a>
                    <a href="#!" type="submit" class="text-white"><i class="fa fa-cc-amex fa-2x me-2"></i></a>
                    <a href="#!" type="submit" class="text-white"><i class="fa fa-cc-paypal fa-2x"></i></a>

                    <form class="mt-4">
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                          placeholder="Cardholder's Name" />
                        <label class="form-label" for="typeName">Nom du propriétaire de la carte</label>
                      </div>

                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                          placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                        <label class="form-label" for="typeText">Numéro de carte</label>
                      </div>

                      <div class="row mb-4">
                        <div class="col-md-6">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="typeExp" class="form-control form-control-lg"
                              placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
                            <label class="form-label" for="typeExp">Expiration</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="password" id="typeText" class="form-control form-control-lg"
                              placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                            <label class="form-label" for="typeText">Cvv</label>
                          </div>
                        </div>
                      </div>

                    </form>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Total</p>
                      <p class="mb-2">${{amount}}</p>
                    </div>


                    <button class="btn" (click)="onNewOrder()" style="background-color: #FFDD64">Commander <i class="fa fa-arrow-right"></i></button>   
                  </div>                  
                </div>
                <div class="text-danger"> {{error}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
