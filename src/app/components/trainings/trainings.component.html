<div class="container">
  <ng-container *ngIf="listTrainings; else loading">
    <nav class="navbar navbar-expand-lg navigationCategories">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" (click)="getAllTrainings()"><a class="nav-link">Toutes</a></li>
          <li
            class="nav-item active"
            *ngFor="let category of listCategories"
            (click)="displayTrainingsByCategory(category.id, category.name)"
          >
            <a class="nav-link">{{ category.name }}</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <p class="h4" style="background-color: yellow; border-radius: 5px; padding: 10px;">Catégorie sélectionnée : <strong>{{ nameCategorySelected }}</strong></h4>
      <div class="row">
        <div
          *ngFor="let training of listTrainings"
          class="col-lg-4 col-md-6 cartes"
        >            
        <app-cards [training]="training"></app-cards>

        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #loading>
    <div>Loading...</div>
  </ng-template>
</div>
