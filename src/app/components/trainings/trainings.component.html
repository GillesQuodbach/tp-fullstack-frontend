<div class="container" class="backColor">
  <ng-container *ngIf="listTrainings; else loading">
    <nav class="categories-main-container">
      <button class="categories-buttons btn btn-success" *ngFor="let category of listCategories"
        (click)="displayTrainingsByCategory(category.id)">
        {{ category.name }}
      </button>
    </nav>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let training of listTrainings">
          <div class="container borderCard">
            <div class="row">
              <div class="col-12">
                <img src="assets/img/default.jpg" class="imageFormation">
              </div>
              <div class="row">
                <div class="col-8">
                  {{ training.name }}
                </div>
                <div class="col-4">
                  <button class="btn text-center">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="row">
                  <div class="col-8">
                  </div>
                  <div class="col-4 text-center">
                    prix: {{ training.price }} â‚¬
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #loading>
    <div>Loading...</div>
  </ng-template>
</div>
