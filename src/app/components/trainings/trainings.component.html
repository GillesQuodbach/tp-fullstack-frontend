<div class="container">
  <ng-container *ngIf="listTrainings; else loading">
    <nav class="categories-main-container">
      <button
        class="categories-buttons btn btn-success"
        *ngFor="let category of listCategories"
        (click)="displayTrainingsByCategory(category.id)">
        {{ category.name }}
      </button>
    </nav>

    <div class="container">
      <div class="row align-items-center">
        <div class="col-md" *ngFor= "let training of listTrainings">
          
          <div class="grid" style="padding-top: 55px;">
            <div class="card" style="width: 18rem;">
               
              <div class="image text-center">
                  <img src="assets/img/404.png" class="card-img-top" alt="..." style="width: 200px">
              </div>
                
                
                <div class="card-body">
                  <div class="align-items-center">
                 
                    <div class="row align-items-center">
                    <div class="grid">
                      <h5 class="card-title margin-left: 10px;" >{{ training.name }}</h5>
                      <div class="icon-cart">
                        <button><i class="fa fa-shopping-cart"></i></button>
                      </div>
                    </div>
                    </div>
             
               
                  <div class="prix">
                    Prix : {{ training.price }}
                  </div>
                    
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  
  </ng-container>
  <ng-template #loading>
    <div>Loading...</div>
  </ng-template>
</div>
