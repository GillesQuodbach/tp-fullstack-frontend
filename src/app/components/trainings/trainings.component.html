<div class="container">
  <ng-container *ngIf="listTrainings; else loading">
    <nav class="navbar navbar-expand-lg navigationCategories">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" *ngFor="let category of listCategories"
            (click)="displayTrainingsByCategory(category.id)"><a class="nav-link">{{ category.name }}</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div *ngFor="let training of listTrainings" class="col-lg-4 col-md-6 cartes">
          <div class="container debutCarte">
            <div class="row">
              <div class="col-12">
                <div class="container contenuCarte">
                  <div class="row">
                    <div class="col-12">
                      <img src="assets/img/default.jpg" alt="default" class="card_image">
                    </div>
                  </div>
                </div>
                <div class="row infosCarte">
                  <div class="col-9">
                    <h3>{{ training.name }}</h3>
                  </div>
                  <div class="col-3 text-centre">
                    <button class="cartPanier"><i class="fa fa-shopping-cart"></i></button>
                  </div>
                  <div class="row">
                    <div class="col-9"></div>
                    <div class="col-3 text-right">$ {{ training.price }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #loading>
    <div>Loading...</div>
  </ng-template>
</div>
